# Generated by github.com/arran4/go-subcommand/cmd/gosubc
# .goreleaser.yml

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/matchStickProblem
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    files:
      - LICENSE
      - README.md
  - format: zip
    files:
      - LICENSE
      - README.md

nfpms:
  - vendor: Ubels Software Development
    homepage: https://github.com/arran4/
    maintainer: Arran Ubels <arran@ubels.com.au>
    description: Matchstick Problem Solver
    license: Private
    formats:
      - apk
      - deb
      - rpm
    section: default
    priority: extra

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
